<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Mi Página Personal</title>
  <style>
     body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff5722, #ffeb3b);
      animation: fondo 8s infinite alternate;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
        @keyframes fondo {
      100% { background: linear-gradient(135deg, #ff5722, #ffeb3b); }
    }
/* Animaciones */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
}
    /* Foto de perfil */
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid; 
      object-fit: cover;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      margin-top: 30px;
      animation: fadeInUp 1s ease;
    }
    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: bold;
      animation: fadeInUp 1s ease;
    }
    .social-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      animation: fadeInUp 1s ease;
    }
    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: white;
      width: 200px;
      justify-content: center;
      transition: transform 0.2s;
    }
    .social-link:hover {
      transform: scale(1.05);
    }
    /* Colores oficiales */
    .tiktok { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .discord { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
    .youtube { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }

    .social-link img {
      width: 24px;
      height: 24px;
    }
  </style>
  <!-- Fuente bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
